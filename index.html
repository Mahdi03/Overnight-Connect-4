        <table id="connect4Board"></table>
        <script>
            //Make basic grid
            var connect4Board = document.querySelector("#connect4Board");
            for (var i = 0; i < 6; i++) {
                var tr = document.createElement("tr");
                for (var j = 0; j < 7; j++) {
                    var td = document.createElement("td");
                    td.classList.add("hole");
                    td.setAttribute("holeNumber", j);
                    tr.appendChild(td);
                }
